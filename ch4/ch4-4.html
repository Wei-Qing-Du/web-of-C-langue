<h2>題目四：計算最大連續非遞減的數字長度<br>	
專案名稱：test04<br>
說　明：求輸入大於0的正整數N(最多為十個位數)，輸出最大連續非遞減的數字長度。程式中必須有須有判斷範圍的程式，若是超出題目所訂定的字串長度則要求重新輸入。<br>
當輸入一字元“0”時即結束此程式。<br>
例如：輸入8 4 5 7 2 6 8 8 0 2<br>
輸出  4<br>
例如：輸入1 2 3 4 5 6 7 8 9 0<br>
輸出 9
</h2>
