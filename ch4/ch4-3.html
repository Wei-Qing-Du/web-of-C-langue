<h2>題目三：判斷輸入字串是否連續<br>	專案名稱：test03<br>
說　明：輸入五個阿拉伯數字，若這些數字不重複，且恰巧可組成連續的數字序列則輸出此一數字集合排序後的序列，否則輸出“不含連續不重複數字序列”。<br>
當輸入一字元“0”時即結束此程式。<br>
例如：輸入84576<br>
輸出　連續序列　45678<br>
例如：輸入23445<br>
輸出　不含連續不重複序列<br>
