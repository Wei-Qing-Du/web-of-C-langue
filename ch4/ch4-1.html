<h2>題目一：字串資料之比對<br>
專案名稱：test01<br>
說　明：計算兩等長之字串有多少個字元相同且同位置（以mA表示），以<br>及多少個字元相同但不同位置（以nB表示）；其中m與n為整數。
輸入字串的字元範圍為A∼Z，輸入的字元不可重覆，若是有小寫的字元，則需將所輸入的字元都轉成大寫來做判斷。<br>
兩字串之間以一個空白個區隔。先列A再列B，若無A或B則略之，若均無則輸出“無相同字元”。<br>若是只輸入一個字串，則必須輸出“非兩個字串”，然後要求重新輸入。<br>
若是輸入的兩個字串不等長也必須輸出“不等長”。<br>當輸入一字元“0”時即結束此程式。</h2>
