<font size="30" color="#FF0000"> <p align ="center">資料型態與命名 </font></p>

<font size="6" color="#FF0000"> <p align ="left">變數命名: </font></p>
<ol>
<h2><b><li>開頭需要字母 <br></b></h2>
<h2><b><li>不得使用中文，作為變數名稱 <br></b></h2>
<h2><b><li>大小寫是不同的，須注意 <br></b></h2>
<h2><b><li>不得使用關鍵字，如:int,char.....等等 <br></b></h2>
</ol>
<font size="6" color="#FF0000"> <p align ="left">變數宣告: </font></p>
<font size="4" color="#FF0000"> <p align ="left">(一).整數宣告: </font></p>
<font size="4" color="#227700"> <p align="left">int a;<br>short int a;<br>long int name;
<br>unsigned int num;<br>unsigned short num;<br>unsigned long num;<br>

<font size="4" color="#FF0000"> <p align ="left">(二).浮點數宣告: </font></p>
<font size="4" color="#227700"> <p align="left">float a;<br>double a;
<div style="height:150px; width:100%; Overflow:auto;"> </div>
 <audio src="http://www.uploadmusic.org/MUSIC/3275631419338297.mp3" autoplay loop > 
</body>
